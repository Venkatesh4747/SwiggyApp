<ion-header class="headerMargin">
  <ion-toolbar>
    <div class="flex-row">
      <div class="flex-pad">
        <div class="flex-dir">
          <div>
            <ion-icon class="locationIcon" name="location-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="mar-top">
              Other
            </ion-text>
          </div>
        </div>
        <div>
          <ion-text class="addressAlign">
            06, Natesan Nagar, IG Square, Villianur Main Rd, Pondi.....
          </ion-text>
        </div>
      </div>
      <div class="off-width">
        <div class="flexEnd">
          <div class="mar-right">
            <ion-icon name="logo-apple-ar"></ion-icon>
          </div>
          <div>
            <ion-text>Offers</ion-text>
          </div>
        </div>
      </div>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="border">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>Restaurants</ion-card-title>
            <ion-label>Enjoy your favourite treats</ion-label>
          </ion-card-header>
          <ion-card-content class="center">
            <ion-text color="dark">View All</ion-text>
            <ion-icon class="icon" color="dark" name="arrow-forward-outline"></ion-icon>
          </ion-card-content>
        </ion-col>
        <ion-col class="background-image">

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div class="flex">
    <div class="bg-color">
    </div>
    <div class="margin">
      <ion-text>We're here to help. Our restaurant and essential
        delivery services are open from:
      </ion-text>
      <ion-text class="text-color">7.00 AM - 1.00 AM</ion-text>
    </div>
  </div>

  <ion-card color="warning">
    <ion-img src="../../assets/images/food3.jpeg"></ion-img>
  </ion-card>
  <app-slider [hotelLists]="hotelList"></app-slider>
  <app-popular-creation [popLists]="popList"></app-popular-creation>
  <app-spot-light [hotelLists]="hotelList"></app-spot-light>
  <app-today-features [featureList]="todayOffers"></app-today-features>
  <app-popular-brand [brandList]="popBrands"></app-popular-brand>
</ion-content>
